<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./images/logo.jpg" />
    <title>Encuéntrame</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="view-1">
        <div>
          <img
            id="logo"
            src="./images/logo.jpg"
            class="img-fluid"
            alt="Responsive image"
          />
        </div>
        <div>
          <img
            id="back-Animate"
            src="./images/citas.png"
            class="img-fluid"
            alt="Responsive image"
          />
        </div>
        <h3 class="text">
          ¡Encuéntrame, es una aplicacion web diseñada para conocer a tu próxima
          cita!
        </h3>
        <p>Desliza hacia abajo y escoge al género de tu preferencia.</p>
      </div>

      <div class="view-2">
        <div class="male card" style="width: 18rem;">
          <img
            src="./images/male.jpg"
            class="card-img-top"
            alt="escoger genero"
          />
          <div class="card-body">
            <h5 class="card-title">Masculino</h5>
            <a
              href="#"
              id="btn-male"
              class="heart btn btn-primary stretched-link"
              >Elegir</a
            >
          </div>
        </div>

        <div class="female card" style="width: 18rem;">
          <img
            src="./images/female.jpg"
            class="card-img-top"
            alt="escoger genero"
          />
          <div class="card-body">
            <h5 class="card-title">Femenino</h5>
            <a
              href="#"
              id="btn-female"
              class="heart btn btn-primary stretched-link"
              >Elegir</a
            >
          </div>
        </div>
      </div>

      <div id="container">
        <!-- <section id="container"></section> -->
      </div>

      <script type="module" src="main.js"></script>
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
